<!doctype html>
<html class="no-js" lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>React - Clicker</title>
        <link rel="stylesheet" href="bower_components/foundation/css/foundation.css" />
        <link rel="stylesheet" href="css/app.css" />
        <script src="bower_components/foundation/js/vendor/modernizr.js"></script>
    </head>

    <body>

        <div class="row">
            <div class="large-12 columns">
                <h1>React - Clicker</h1>
                <p>Showing a very simple example of a react component.</p>
            </div>
        </div>

        <div id="container"></div>

        <!-- JavaScript libraries -->
        <script src="bower_components/foundation/js/vendor/jquery.js"></script>
        <script src="bower_components/foundation/js/foundation.min.js"></script>        
        <script src="bower_components/react/react.min.js"></script>

        <!-- Application components. A build step would be nice here. -->
        <script src="build/misc/Clicker.js"></script>

        <!-- Bootstrap JS -->
        <script type="text/javascript">

            console.time('rendering App');

            React.renderComponent(Clicker(), document.getElementById('container'));

            console.timeEnd('rendering App');

        </script>

    </body>

</html>
